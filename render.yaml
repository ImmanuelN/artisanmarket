services:
  # ArtisanMarket Backend API
  - type: web
    name: artisanmarket-api
    env: node
    region: oregon # You can change this to a region closer to your users
    plan: free # Change to 'starter' or higher for production
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: CLIENT_URL
        fromService:
          type: web
          name: artisanmarket-client
          property: url
      - key: MONGODB_URI
        sync: false # Set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: BANK_ENCRYPTION_KEY
        generateValue: true
      - key: IMAGEKIT_PUBLIC_KEY
        sync: false
      - key: IMAGEKIT_PRIVATE_KEY
        sync: false
      - key: IMAGEKIT_URL_ENDPOINT
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: PLAID_CLIENT_ID
        sync: false
      - key: PLAID_SECRET
        sync: false
      - key: PLAID_ENV
        value: sandbox # Change to 'production' when ready
      - key: KEEP_ALIVE_INTERVAL_HOURS
        value: 2
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: artisanmarket-client
          property: url
    healthCheckPath: /health
    
  # ArtisanMarket Frontend (Optional - if you want to deploy frontend too)
  - type: web
    name: artisanmarket-client
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: artisanmarket-api
          property: url
      - key: VITE_IMAGEKIT_PUBLIC_KEY
        sync: false
      - key: VITE_IMAGEKIT_URL_ENDPOINT
        sync: false
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
